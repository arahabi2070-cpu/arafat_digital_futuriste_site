<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Commande ADF</title>
    <style>
        @import url('fonts.googleapis.com');
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; line-height: 1.6; }
        .container { width: 85%; margin: auto; overflow: hidden; }
        header { background: rgba(30, 30, 30, 0.9); color: white; padding-top: 10px; min-height: 70px; border-bottom: #007BFF 3px solid; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); display: flex; align-items: center; }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-weight: 600; color: #007BFF; display: flex; align-items: center; }
        header .logo { height: 50px; margin-right: 15px; }
        header a { color: #ffffff; text-decoration: none; text-transform: uppercase; font-size: 14px; transition: color 0.3s; }
        header a:hover { color: #007BFF; }
        header ul { padding: 0; list-style: none; margin: 0; }
        header li { display: inline; padding: 0 10px; }
        .main-content { padding: 40px 0; }
        .card { background: rgba(40, 40, 40, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); margin-bottom: 25px; padding: 25px; }
        footer { background: rgba(30, 30, 30, 0.9); color: white; text-align: center; padding: 20px 0; margin-top: 40px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: #fff; border-radius: 5px; }
        button { background-color: #007BFF; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <img src="logo-adf.png" alt="ADF Arafat Digital Futuriste" class="logo">
                Arafat Digital Futuriste
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact & Commande</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <div class="card">
            <form id="orderForm">
                <input type="text" id="nom" placeholder="Nom complet" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="details" placeholder="Votre message" required></textarea>
                <button type="submit">Envoyer via WhatsApp</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Arafat Digital Futuriste (ADF) &copy; 2024</p>
    </footer>

    <script>
        const numeroWhatsApp = '237695928319';

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = `Nom: ${nom.value}\nEmail: ${email.value}\nMessage: ${details.value}`;
            window.location.href = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(message)}`;
        });
    </script>
</body>
</html>
